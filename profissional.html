<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Cadastro de Profissional</title><link rel="stylesheet" href="style.css"></head>
<body><div class="container"><h1>Cadastro de Profissional</h1>
<form><input type="text" placeholder="Nome" required>
<select required>
  <option value="">Profissão</option>
  <option>Ajudante de Cozinha</option>
  <option>Barback</option>
  <option>Bartender</option>
  <option>Chapeiro</option>
  <option>Cozinheiro</option>
  <option>Cumim</option>
  <option>Garçom/Garçonete</option>
  <option>Hostess</option>
  <option>Segurança</option>
  <option>Outros</option>
</select>
<input type="text" placeholder="CPF" required>
<input type="email" placeholder="E-mail" required>
<input type="password" placeholder="Senha" required>
<button type="submit" class="btn btn-orange">Cadastrar</button></form>
<a href="index.html" class="back-link">Voltar ao Início</a></div></body></html>
