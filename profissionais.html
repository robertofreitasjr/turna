<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Profissionais - Turna</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <a href="index.html" class="back-link">Voltar ao Início</a>
  <div class="form-container">
    <h1>Cadastro de Profissionais</h1>
    <form id="profissionalForm">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="categoria">Categoria:</label>
      <select id="categoria" name="categoria" required>
        <option value="">Selecione</option>
        <option>Ajudante de Cozinha</option>
        <option>Bartender</option>
        <option>Barback</option>
        <option>Chapeiro</option>
        <option>Cozinheiro</option>
        <option>Cumim</option>
        <option>Garçom/Garçonete</option>
        <option>Hostess</option>
        <option>Segurança</option>
        <option>Outros</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
