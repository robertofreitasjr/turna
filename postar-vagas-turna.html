<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Divulgue suas vagas disponíveis e encontre profissionais." />
  <title>Postar Vagas - Turna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="turna-app-logo.png" alt="Turna" class="logo" />
  </header>

<main class="container">
    <h1>Postar Nova Vaga</h1>
    <form class="form-container">
      <label for="titulo">Título da Vaga</label>
      <input type="text" id="titulo" name="titulo" required />

      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" required></textarea>

      <label for="local">Local</label>
      <input type="text" id="local" name="local" required />

      <label for="categoria">Categoria</label>
      <select id="categoria" name="categoria" required>
        <option>Garçom/Garçonete</option>
<option>Cumim</option>
        <option>Bartender</option>
        <option>Barback</option>
        <option>Cozinheiro(a)</option>
<option>Ajudante de Cozinha</option>
        <option>Hostess</option>
        <option>Outros</option>
      </select>

      <button type="submit" class="btn">Publicar Vaga</button>
    </form>
    <a href="index.html" class="back-link">Voltar ao início</a>
  </main>

</body>
</html>
