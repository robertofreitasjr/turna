<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Cadastro de Empresa</title><link rel="stylesheet" href="style.css"></head>
<body><div class="container"><h1>Cadastro de Estabelecimento</h1>
<form><input type="text" placeholder="Nome da Empresa" required>
<input type="text" placeholder="CNPJ" required>
<input type="email" placeholder="E-mail" required>
<input type="password" placeholder="Senha" required>
<select required>
  <option value="">Categoria</option>
  <option>Bar</option>
  <option>Buffet</option>
  <option>Café</option>
  <option>Evento</option>
  <option>Hotel</option>
  <option>Restaurante</option>
  <option>Outros</option>
</select>
<button type="submit" class="btn btn-orange">Cadastrar</button></form>
<a href="index.html" class="back-link">Voltar ao Início</a></div></body></html>
