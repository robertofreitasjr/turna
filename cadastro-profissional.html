
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Profissional</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="turna-logo.png" alt="Turna Logo" />
    <h1>Cadastro de Profissional</h1>
  </header>
  <main>
    <form>
      <input type="text" placeholder="Nome" required />
      <select required>
        <option value="">Selecione sua profissão</option>
        <option value="ajudante">Ajudante de Cozinha</option>
        <option value="barback">Barback</option>
        <option value="bartender">Bartender</option>
        <option value="chapeiro">Chapeiro</option>
        <option value="cozinheiro">Cozinheiro</option>
        <option value="cumim">Cumim</option>
        <option value="garcom">Garçom/Garçonete</option>
        <option value="hostess">Hostess</option>
        <option value="seguranca">Segurança</option>
        <option value="outros">Outros</option>
      </select>
      <input type="text" id="cpf" placeholder="CPF" required />
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit" class="btn-laranja">Cadastrar</button>
    </form>
    <a href="index.html">Voltar para o início</a>
  </main>
  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      const cpf = document.getElementById("cpf").value;
      const cpfPattern = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
      if (!cpfPattern.test(cpf)) {
        alert("Por favor, insira um CPF válido no formato 000.000.000-00");
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
