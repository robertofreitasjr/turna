<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Profissional - Turna</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #ff5f00;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #ff5f00;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Profissional</h1>
  <form>
    <label for="nome">Nome Completo</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone">

    <label for="cargo">Área de Atuação</label>
    <select id="cargo" name="cargo" required>
      <option value="">Selecione</option>
      <option value="garcom">Garçom/Garçonete</option>
      <option value="bartender">Bartender</option>
      <option value="cozinha">Cozinha</option>
      <option value="hostess">Hostess</option>
      <option value="seguranca">Segurança</option>
      <option value="outros">Outros</option>
    </select>

    <label for="descricao">Sobre você / Experiência</label>
    <textarea id="descricao" name="descricao" rows="5"></textarea>

    <button type="submit">Cadastrar Profissional</button>
  </form>
</body>
</html>
