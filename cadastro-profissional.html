<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Profissional | Turna</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Turna</h1>
    <p>Cadastro de Profissional</p>
  </header>
  <main>
    <section class="formulario">
      <form>
        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="E-mail" required />
        <input type="tel" placeholder="Telefone/WhatsApp" required />
        <input type="text" placeholder="Função (Garçom, Bartender...)" required />
        <input type="text" placeholder="Região de atuação (ex: Moema, Vila Olímpia)" required />
        <textarea placeholder="Descrição profissional (experiências, destaques)"></textarea>
        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Turna</p>
  </footer>
</body>
</html>
