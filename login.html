<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Turna</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header img {
      height: 60px;
    }
    header h1 {
      color: #6C3BD9;
      margin-top: 0.5rem;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      background-color: #6C3BD9;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    a {
      text-align: center;
      margin-top: 1rem;
      display: block;
      color: #6C3BD9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="turna-logo.png" alt="Turna Logo" />
    <h1>Login</h1>
  </header>
  <main>
    <form>
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <a href="index.html">Voltar para o in√≠cio</a>
  </main>
</body>
</html>
