
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Buscar Vagas</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <img src="turna-logo.png" alt="Logo Turna" class="logo"/>
        <h2>Buscar Vagas</h2>
        <form action="#" method="get">
            <label for="profissao">Profissão</label>
            <select id="profissao" name="profissao" required>
                <option value="">Selecione</option>
                <option>Garçom/Garçonete</option>
                <option>Cumim</option>
                <option>Bartender</option>
                <option>Barback</option>
                <option>Hostess</option>
                <option>Cozinheiro</option>
                <option>Ajudante de Cozinha</option>
                <option>Chapeiro</option>
                <option>Segurança</option>
                <option>Outros</option>
            </select>

            <label for="tipo">Tipo</label>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione</option>
                <option>CLT</option>
                <option>Freelancer</option>
            </select>

            <button type="submit" class="btn-orange">Buscar</button>
        </form>
    </div>
</body>
</html>
