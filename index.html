<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Turna" class="logo" />
    <h1>Bem-vindo à Turna</h1>
    <p class="subtitle">Conectando profissionais e estabelecimentos do setor de hospitalidade.</p>
    <a href="empresa.html" class="btn btn-orange">Sou Estabelecimento</a>
    <a href="profissional.html" class="btn btn-dark">Sou Profissional</a>
    <a href="login.html" class="btn btn-blue">Login</a>
    <div class="footer-links">
      <a href="privacidade.html">Política de Privacidade</a> |
      <a href="termos.html">Termos de Uso</a>
    </div>
  </div>
  <div class="cookie-popup" id="cookiePopup">
    <p>Este site utiliza cookies para melhorar a experiência do usuário. <a href="privacidade.html">Saiba mais</a>.</p>
    <button onclick="acceptCookies()">Aceitar</button>
  </div>
  <script>
    function acceptCookies() {
      localStorage.setItem('cookiesAccepted', 'true');
      document.getElementById("cookiePopup").style.display = "none";
    }
    window.onload = () => {
      if (!localStorage.getItem("cookiesAccepted")) {
        document.getElementById("cookiePopup").style.display = "block";
      }
    };
  </script>
</body>
</html>
