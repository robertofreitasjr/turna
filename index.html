
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turna - Início</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('fundo-home.png') no-repeat center center fixed;
      background-size: cover;
    }
    .subtitulo {
      font-size: 1.2rem;
      color: white;
      margin-top: 0.5rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 300px;
    }
    .btn-laranja {
      background-color: var(--laranja);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
      text-decoration: none;
    }
    .btn-azul {
      background-color: var(--azul);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
      text-decoration: none;
    }
    .btn-grafite {
      background-color: var(--grafite);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-size: 1rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="turna-logo.png" alt="Turna Logo" />
    <h1>Bem-vindo à Turna</h1>
    <p class="subtitulo">Conectando talentos com as melhores oportunidades</p>
  </header>
  <main>
    <div class="buttons">
      <a class="btn-azul" href="cadastro-empresa.html">Sou Estabelecimento</a>
      <a class="btn-grafite" href="cadastro-profissional.html">Sou Profissional</a>
      <a class="btn-laranja" href="login.html">Login</a>
    </div>
  </main>
</body>
</html>
