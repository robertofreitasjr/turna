<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Verifique nossos termos de uso." />
  <title>Termos de Uso - Turna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="turna-app-logo.png" alt="Turna" class="logo" />
  </header>

  <main class="form-container">
    <h2>Cadastro de Profissional</h2>
    <form>
      <input type="text" placeholder="Nome Completo" required />
      <input type="text" id="cpf" name="cpf" placeholder="CPF" onblur="validarCPF()" required>
<span id="cpf-erro" style="color: red; display: none;">CPF inválido</span>
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />

      <select required>
        <option value="">Selecione a categoria</option>
        <option>Garçom/Garçonete</option>
        <option>Cumim</option>
        <option>Bartender</option>
        <option>Barback</option>
        <option>Cozinheiro(a)</option>
        <option>Ajudante de Cozinha</option>
        <option>Hostess</option>
        <option>Outros</option>
      </select>

      <button type="submit" class="btn">Cadastrar</button>
    </form>

    <div class="nav-links">
      <a href="index.html">Voltar ao início</a> |
      <a href="#">Já é cadastrado? Faça login</a>
    </div>
  </main>
</body>
</html>
