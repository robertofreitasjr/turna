<head>

<body>
  <a href="index.html" class="back-link">Voltar ao Início</a>
  <div class="plans-container">
    <h1>Planos de Assinatura</h1>
    <div class="plan-card">
      <h2>Grátis</h2>
      <p>Acesso limitado à plataforma, até 3 vagas por mês.</p>
      <button>Selecionar</button>
    </div>
    <div class="plan-card">
      <h2>Profissional</h2>
      <p>R$ 29,90/mês - Vagas ilimitadas, destaque em buscas, suporte prioritário.</p>
      <button>Selecionar</button>
    </div>
    <div class="plan-card">
      <h2>Empresarial</h2>
      <p>R$ 59,90/mês - Para múltiplos usuários, vagas premium, relatórios personalizados.</p>
      <button>Selecionar</button>
    </div>
  </div>
</body>
</html>
