<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Cadastre-se na Turna como profissional de bar e restaurante. Conecte-se com empresas e encontre oportunidades.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Profissionais | Turna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="turna-app-logo.png" alt="Turna" class="logo">
    <nav class="vertical-links">
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="form-page">
    <div class="form-container">
      <h1>Cadastro de Profissionais</h1>
      <form id="cadastro-profissional">
        <input type="text" name="nome" placeholder="Nome Completo" required>
        <input type="text" id="cpf" name="cpf" placeholder="CPF" onblur="validarCPF()" required>
        <span id="cpf-erro" class="erro-msg">CPF inválido</span>
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <select name="categoria" required>
          <option value="">Selecione a categoria</option>
          <option value="Ajudante de Cozinha">Ajudante de Cozinha</option>
          <option value="Barback">Barback</option>
          <option value="Bartender">Bartender</option>
          <option value="Chapeiro">Chapeiro</option>
          <option value="Cozinheiro">Cozinheiro</option>
          <option value="Cumim">Cumim</option>
          <option value="Garçom/Garçonete">Garçom/Garçonete</option>
          <option value="Hostess">Hostess</option>
          <option value="Segurança">Segurança</option>
          <option value="Outros">Outros</option>
        </select>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
      <p class="login-link">Já tem cadastro? <a href="login.html">Clique aqui para entrar</a></p>
      <p class="back-link"><a href="index.html">Voltar ao início</a></p>
    </div>
  </main>

  <script>
    function validarCPF() {
      const cpfInput = document.getElementById("cpf");
      const cpfErro = document.getElementById("cpf-erro");
      let cpf = cpfInput.value.replace(/[^\d]+/g, '');

      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) {
        cpfErro.style.display = 'block';
        return false;
      }

      let soma = 0;
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
      }
      let resto = 11 - (soma % 11);
      let digito1 = resto > 9 ? 0 : resto;

      if (parseInt(cpf.charAt(9)) !== digito1) {
        cpfErro.style.display = 'block';
        return false;
      }

      soma = 0;
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
      }
      resto = 11 - (soma % 11);
      let digito2 = resto > 9 ? 0 : resto;

      if (parseInt(cpf.charAt(10)) !== digito2) {
        cpfErro.style.display = 'block';
        return false;
      }

      cpfErro.style.display = 'none';
      return true;
    }
  </script>
</body>
</html>
