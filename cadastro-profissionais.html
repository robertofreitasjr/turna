<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cadastre-se na Turna como profissional de bar e restaurante. Conecte-se com empresas e encontre oportunidades." />
  <title>Cadastro de Profissionais - Turna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="cadastro">
  <header>
    <img src="turna-app-logo.png" alt="Turna" class="logo" />
  </header>

  <main class="form-container">
    <h2>Cadastro de Profissionais</h2>
    <form>
      <input type="text" placeholder="Nome Completo" required />
      <input type="text" id="cpf" name="cpf" placeholder="CPF" onblur="validarCPF()" required>
        <span id="cpf-erro" class="erro-msg">CPF inválido</span>
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />

      <select required>
        <option value="">Selecione a categoria</option>
        <option>Garçom/Garçonete</option>
        <option>Cumim</option>
        <option>Bartender</option>
        <option>Barback</option>
        <option>Cozinheiro(a)</option>
        <option>Ajudante de Cozinha</option>
        <option>Hostess</option>
        <option>Outros</option>
      </select>

      <button type="submit" class="btn">Cadastrar</button>
    </form>

    <div class="nav-links">
      <a href="index.html">Voltar ao início</a> |
      <a href="#">Já é cadastrado? Faça login</a>
    </div>
  </main>
<script>
    function validarCPF() {
      const cpfInput = document.getElementById("cpf");
      const cpfErro = document.getElementById("cpf-erro");
      let cpf = cpfInput.value.replace(/[^\d]+/g, '');

      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) {
        cpfErro.style.display = 'block';
        return false;
      }

      let soma = 0;
      for (let i = 0; i < 9; i++) {
        soma += parseInt(cpf.charAt(i)) * (10 - i);
      }
      let resto = 11 - (soma % 11);
      let digito1 = resto > 9 ? 0 : resto;

      if (parseInt(cpf.charAt(9)) !== digito1) {
        cpfErro.style.display = 'block';
        return false;
      }

      soma = 0;
      for (let i = 0; i < 10; i++) {
        soma += parseInt(cpf.charAt(i)) * (11 - i);
      }
      resto = 11 - (soma % 11);
      let digito2 = resto > 9 ? 0 : resto;

      if (parseInt(cpf.charAt(10)) !== digito2) {
        cpfErro.style.display = 'block';
        return false;
      }

      cpfErro.style.display = 'none';
      return true;
    }
  </script>
  
</body>
</html>
