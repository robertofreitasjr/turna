
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Estabelecimento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="turna-logo.png" alt="Turna Logo" />
    <h1>Cadastro de Estabelecimento</h1>
  </header>
  <main>
    <form>
      <input type="text" placeholder="Nome da Empresa" required />
      <input type="text" placeholder="CNPJ" required />
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />
      <select required>
        <option value="">Categoria</option>
        <option value="bar">Bar</option>
        <option value="buffet">Buffet</option>
        <option value="cafe">Café</option>
        <option value="evento">Evento</option>
        <option value="hotel">Hotel</option>
        <option value="restaurante">Restaurante</option>
        <option value="outros">Outros</option>
      </select>
      <button type="submit" class="btn-laranja">Cadastrar</button>
    </form>
    <a href="index.html">Voltar para o início</a>
  </main>
</body>
</html>
