<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Empresa - Turna</title>
  <meta name="description" content="Cadastre sua empresa na Turna e encontre os melhores profissionais para seu negócio no setor de hospitalidade.">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script>
    function validarCNPJ(cnpj) {
      cnpj = cnpj.replace(/[^\d]+/g,'');
      if(cnpj == '') return false;
      if (cnpj.length != 14) return false;
      return true;
    }
    function validarFormulario() {
      const cnpj = document.getElementById("cnpj").value;
      if (!validarCNPJ(cnpj)) {
        alert("CNPJ inválido!");
        return false;
      }
      return true;
    }
  </script>
</head>
<body class="fundo-branco">
  <header>
    <img src="turna-logo.png" alt="Turna" class="logo" />
  </header>
  <main class="form-container">
    <h1>Cadastro de Empresa</h1>
    <form onsubmit="return validarFormulario()">
      <input type="text" placeholder="Nome da Empresa" required />
      <input type="text" id="cnpj" placeholder="CNPJ" required />
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />
      <select required>
        <option value="">Selecione a categoria</option>
        <option>Balada</option>
        <option>Bar</option>
        <option>Buffet</option>
        <option>Café</option>
        <option>Evento</option>
        <option>Hotel</option>
        <option>Outros</option>
        <option>Restaurante</option>
      </select>
      <button type="submit" class="btn">Cadastrar</button>
    </form>
    <div class="form-links">
      <a href="index.html">Voltar ao início</a>
      <a href="#">Já é cadastrado? Faça login</a>
    </div>
  </main>
</body>
</html>
