<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cadastre sua empresa no Turna e encontre os melhores profissionais para o seu negócio. Fácil, rápido e gratuito." />
  <title>Cadastro de Empresa - Turna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="cadastro">
  <header>
    <img src="turna-app-logo.png" alt="Logotipo Turna" class="logo" />
  </header>

  <main class="form-container">
    <h2>Cadastro de Empresa</h2>
    <form>
      <input type="text" placeholder="Nome da Empresa" required />
      <input type="text" placeholder="CNPJ" required />
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />

      <select required>
        <option value="">Selecione a categoria</option>
        <option>Balada</option>
        <option>Bar</option>
        <option>Buffet</option>
        <option>Café</option>
        <option>Evento</option>
        <option>Hotel</option>
        <option>Outros</option>
        <option>Restaurante</option>
      </select>

      <button type="submit" class="btn">Cadastrar</button>
    </form>

    <div class="nav-links">
      <a href="index.html">Voltar ao início</a> |
      <a href="#">Já é cadastrado? Faça login</a>
    </div>
  </main>
<script>
  function validarCNPJ() {
    const cnpjInput = document.getElementById("cnpj");
    const cnpjErro = document.getElementById("cnpj-erro");
    let cnpj = cnpjInput.value.replace(/[^\d]+/g,'');

    if (cnpj === '' || cnpj.length !== 14) {
      cnpjErro.style.display = 'block';
      return false;
    }

    if (/^(\d)\1+$/.test(cnpj)) {
      cnpjErro.style.display = 'block';
      return false;
    }

    let tamanho = cnpj.length - 2;
    let numeros = cnpj.substring(0, tamanho);
    let digitos = cnpj.substring(tamanho);
    let soma = 0;
    let pos = tamanho - 7;

    for (let i = tamanho; i >= 1; i--) {
      soma += numeros.charAt(tamanho - i) * pos--;
      if (pos < 2) pos = 9;
    }

    let resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
    if (resultado != digitos.charAt(0)) {
      cnpjErro.style.display = 'block';
      return false;
    }

    tamanho++;
    numeros = cnpj.substring(0, tamanho);
    soma = 0;
    pos = tamanho - 7;

    for (let i = tamanho; i >= 1; i--) {
      soma += numeros.charAt(tamanho - i) * pos--;
      if (pos < 2) pos = 9;
    }

    resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
    if (resultado != digitos.charAt(1)) {
      cnpjErro.style.display = 'block';
      return false;
    }

    cnpjErro.style.display = 'none'; // válido
    return true;
  }
        </script>
  
</body>
</html>
