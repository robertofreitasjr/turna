<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cadastre sua empresa no Turna e encontre os melhores profissionais para o seu negócio. Fácil, rápido e gratuito." />
  <title>Cadastro de Empresa - Turna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="cadastro">
  <header>
    <img src="turna-app-logo.png" alt="Logotipo Turna" class="logo" />
  </header>

  <main class="form-container">
    <h2>Cadastro de Empresa</h2>
    <form>
      <input type="text" placeholder="Nome da Empresa" required />
      <input type="text" placeholder="CNPJ" required />
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Senha" required />

      <select required>
        <option value="">Selecione a categoria</option>
        <option>Balada</option>
        <option>Bar</option>
        <option>Buffet</option>
        <option>Café</option>
        <option>Evento</option>
        <option>Hotel</option>
        <option>Outros</option>
        <option>Restaurante</option>
      </select>

      <button type="submit" class="btn">Cadastrar</button>
    </form>

    <div class="nav-links">
      <a href="index.html">Voltar ao início</a> |
      <a href="#">Já é cadastrado? Faça login</a>
    </div>
  </main>
</body>
</html>
