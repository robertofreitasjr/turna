<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Empresa | Turna</title>
  
  <meta name="description" content="Cadastre sua empresa na Turna e encontre profissionais ideais para bares, restaurantes, cafés, eventos e muito mais em São Paulo. Fácil, rápido e seguro.">

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header class="cabecalho">
    <img src="turna-logo.png" alt="Turna" class="logo" />
  </header>

  <div class="container">
    <h2 class="titulo-pagina">Cadastro de Empresa</h2>

    <form class="formulario" onsubmit="return validarCNPJ()">
      <input type="text" name="empresa" placeholder="Nome da Empresa" required />
      <input type="text" name="cnpj" id="cnpj" placeholder="CNPJ" required />
      <input type="email" name="email" placeholder="E-mail" required />
      <input type="password" name="senha" placeholder="Senha" required />
      
      <select name="categoria" required>
        <option value="">Selecione a categoria</option>
        <option value="Balada">Balada</option>
        <option value="Bar">Bar</option>
        <option value="Buffet">Buffet</option>
        <option value="Café">Café</option>
        <option value="Evento">Evento</option>
        <option value="Hotel">Hotel</option>
        <option value="Outros">Outros</option>
        <option value="Restaurante">Restaurante</option>
      </select>

      <button type="submit" class="botao laranja">Cadastrar</button>
    </form>

    <div class="links-rodape">
      <a href="index.html">Voltar ao início</a>
      <a href="login.html">Já é cadastrado? Faça login</a>
    </div>
  </div>

  <script>
    // Validação de CNPJ
    function validarCNPJ() {
      const cnpj = document.getElementById("cnpj").value.replace(/[^\d]+/g, '');

      if (cnpj.length !== 14 || /^(\d)\1+$/.test(cnpj)) {
        alert("CNPJ inválido.");
        return false;
      }

      let tamanho = cnpj.length - 2;
      let numeros = cnpj.substring(0, tamanho);
      let digitos = cnpj.substring(tamanho);
      let soma = 0;
      let pos = tamanho - 7;

      for (let i = tamanho; i >= 1; i--) {
        soma += numeros.charAt(tamanho - i) * pos--;
        if (pos < 2) pos = 9;
      }

      let resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
      if (resultado != digitos.charAt(0)) {
        alert("CNPJ inválido.");
        return false;
      }

      tamanho += 1;
      numeros = cnpj.substring(0, tamanho);
      soma = 0;
      pos = tamanho - 7;

      for (let i = tamanho; i >= 1; i--) {
        soma += numeros.charAt(tamanho - i) * pos--;
        if (pos < 2) pos = 9;
      }

      resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
      if (resultado != digitos.charAt(1)) {
        alert("CNPJ inválido.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
